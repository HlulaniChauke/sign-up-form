<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="normalize.css"> ---> -->
    <link rel="stylesheet" href="style.css">
    <title>mock sign up</title>
</head>
<body bgcolor="black">

    <div class="container">
        <div class="sidebar" >
            <div class="logo">
              <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" class="transparent shrinkToFit" width="90" height="120">
               <p> ODIN</p>
            </div>     
        </div>
        <div class="main">
            <div class="header">
                <p>
                This is not a real online service! You know you need something like this to help you realize your deepest dreams.
                </p>
                <p>Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="body">
                <h2>Let's do this!</h2>
                
                    <form class="theForm" action="example.com" meth="post">
                        <div class="left">
                            <div>
                                <label for="first_name">FIRST NAME</label>
                            </div>
                            <div>
                                <input type="text" id="first_name" placeholder="Bob">
                            </div>
                            <div>
                                <label for="email">EMAILl</label>
                            </div>
                            <div>
                                <input type="email" id="email" placeholder="bob@email.com">
                            </div>
                            <div>
                                <label for="password1">PASSWORD</label>
                            </div>
                            <div>
                                <input class="pwd" type="password" id="password1" placeholder="Bob">
                            </div>
                            <div class="error">(*password does not match)
                            </div>
                        </div>
                        <div class="right">
                            <div>
                                <label for="Surname">LAST NAME</label>
                            </div>
                            <div>
                                <input type="text" id="surname" placeholder="Smith">
                            </div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                            </div>
                            <div>
                                <input type="Number" id="phone" placeholder="0809994678">
                            </div>
                            <div>
                                <label for="password2">CONFIRM PASSWORD</label>
                            </div>
                            <div>
                                <input class="pwd" type="password" id="password2" placeholder="Bob">
                            </div>
                        </div>    
                    </form>
                
            </div>
            <div class="footer">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="example.com">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
